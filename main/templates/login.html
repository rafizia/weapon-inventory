{% extends 'base.html' %}

{% block meta %}
    <title>Login</title>
{% endblock meta %}

{% block content %}

<style>
    body {
        font-family: sans-serif;
    }
    th,td {
        padding: 6px;
    }
    .login {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 10px;
    }
</style>

<div>
    {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
            {% endfor %}
    {% endif %} 
</div>

<div class = "login" style="box-shadow: 2px 2px 12px rgba(0,0,0,0.2), -1px -1px 8px rgba(0,0,0,0.2); 
    padding-top: 50px; padding-bottom: 70px; padding-left: 30px; padding-right: 30px; border-radius: 10px;">

    <h1 style="text-align: center;">Login</h1>

    <form method="POST" action="">
        {% csrf_token %}
        <table>
            <tr>
                <td><input type="text" name="username" placeholder="Username" class="form-control" style="width: 30rem; height: 50px;"></td>
            </tr>
                    
            <tr>
                <td><input type="password" name="password" placeholder="Password" class="form-control" style="width: 30rem; height: 50px;"></td>
            </tr>

            <tr>
                <td><input style="background-color: #0d5fee; border: none; color: white;
                    padding: 5px 15px; text-align: center; text-decoration: none; display: inline-block;
                    font-size: 15px; cursor: pointer; border-radius: 6px; width: 30rem; height: 40px; margin-top: 20px;" class="btn login_btn" type="submit" value="Login"></td>
            </tr>
        </table>
    </form>
    
    <p style="padding-left: 5px;">Don't have an account yet? <a href="{% url 'main:register' %}">Register Now</a></p>
    

</div>

{% endblock content %}
